<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <article class="sec-logo">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="icons">
        <div class="icon icon-1"><img src="images/icon-document.svg" alt=""></div>
        <div class="icon icon-2"><img src="images/icon-folder.svg" alt=""></div>
        <div class="icon icon-3"><img src="images/icon-upload.svg" alt=""></div>
      </div>
    </article>
    <article class="sec-details">
      <div class="wrapper">
        <div class="upper-section">
          <p>You’ve used <span>815 GB</span> of your storage</p>
          <div class="message-indicator">
              <p><span>185</span> GB Left</p>
          </div>
        </div>
        <div class="range">
          <div class="bar-bg">
            <div class="bar-gradient">
              <div class="bar-point"></div>
            </div>
          </div>
          <div class="bar-details">
            <span class="low">0 GB</span>
            <span class="high">1000 GB</span>
          </div>
        </div>
      </div>
    </article>
  </section>
  <div class="attribution" style="position: absolute; bottom: 0;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">SkylineFX</a>.
  </div>
</body>

</html>
